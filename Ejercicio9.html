<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Media queries</title>
	<style type="text/css">

	@media screen and (min-width: 769px) {
		img {
			width: 1920px;
		}
	}

	@media screen and (min-width: 321px) and (max-width: 768px) {
		img {
			width: 768px;
		}
	}

	@media screen and (max-width: 320px) {
		img {
			width: 320px;
		}
	}
	</style>
</head>
<body>
	<img src="Ejercicio9/fullhd.jpg">
</body>
</html>
