<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multimedia tags</title>
</head>
<body>
	<audio controls>
		<source src="Ejercicio11/explosion-01.wav" type="audio/wav">
		<source src="Ejercicio11/explosion-01.ogg" type="audio/ogg">
		<source src="Ejercicio11/explosion-01.mp3" type="audio/mpeg">
		Navegador no soportado.
	</audio>
	<video width="320" height="240" controls>

  		</object> 
	</video>
</body>
</html>
