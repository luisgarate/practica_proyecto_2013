<!DOCTYPE html>
<head>
	<title>Reserva de pasajes</title>
	<style type="text/css">
		body {
			font-weight: bold;
		}
	</style>

	<script>
    function validar_campos() {
        validar_blancos();
        validar_valores_numericos();
        almacenar_valores();            
    }//de la funcion  

    function validar_blancos(){
        var f = document.getElementById("formulario");
        for (var i = 0; i < f.elements.length; i++) {          
            elem = f.elements[i];         
            if (!elem.value) {
                alert("No puedes dejar el campo " + elem.name + " vacio");
                elem.focus();
                break;
            }            
        }
    }

    function validar_valores_numericos() {
        var f = document.getElementById("formulario");
        for (var i = 0; i < f.elements.length; i++) {            
            elem = f.elements[i];
            if (elem.id === "n") { // los que tienen id = "n" son campos numericos
                if (isNaN(elem.value)) {
                    alert("Ingresaste un valor NO numerico en el campo " +elem.name);
                    elem.focus();
                    break;
                }
                if (elem.name === "dia") {
                    if (dia_invalido(elem.value)) {
                        alert("DIA ingresado NO valido");
                    };
                };
                if (elem.name === "mes") {
                    if (mes_invalido(elem.value)) {
                        alert("MES ingresado NO valido");
                    };
                };
                if (elem.name === "anio") {
                    if (anio_invalido(elem.value)) {
                        alert("ANIO ingresado NO valido");
                    };
                };    
            }//del if es campo numerico
        }
    }

    function dia_invalido(d) {
        return (d < 1 || d > 31);
    }

    function mes_invalido(m) {
        return (m < 1 || m > 12);
    }

    function anio_invalido(a) {
        return (a < 1900 || a > 2013);
    }

    function cargar_datos(){
        document.getElementsByClassName("nombre").value=localStorage["Nombre"];
        document.getElementsByClassName("apellido").value=localStorage["Apellido"];
        document.getElementsByClassName("numero").value=localStorage["Numero"];
        document.getElementsByClassName("telefono").value=localStorage["Telefono"];
        document.getElementsByClassName("dia").value=localStorage["Dia"];
        document.getElementsByClassName("mes").value=localStorage["Mes"];
        document.getElementsByClassName("anio").value=localStorage["Anio"];
        document.getElementsByName("dia")[1].value().value=localStorage["Dia2"];
        document.getElementsByName("mes")[1].value().value=localStorage["Mes2"];
        document.getElementsByName("anio")[1].value().value=localStorage["Anio2"];
        document.getElementsByClassName("comentarios").value=localStorage["Comentarios"];
    }
    
    function almacenar_valores(){
        localStorage["Nombre"] = document.getElementsByClassName("nombre");
        localStorage["Apellido"] = document.getElementsByClassName("apellido");
        localStorage["Numero"] = document.getElementsByClassName("numero");
        localStorage["Telefono"] = document.getElementsByClassName("telefono");
        localStorage["Dia"] = document.getElementsByClassName("dia");
        localStorage["Mes"] = document.getElementsByClassName("mes");
        localStorage["Anio"] = document.getElementsByClassName("anio");
        localStorage["Dia2"] = document.getElementsByName("dia")[1].value();
        localStorage["Mes2"] = document.getElementsByName("mes")[1].value();
        localStorage["Anio2"] = document.getElementsByName("anio")[1].value();
        localStorage["Comentarios"] = document.getElementsByClassName("comentarios");
    }
	</script>

</head>
<body>
<h1>Reserva de Pasajes</h1>
<form method="post" action="" id="formulario">
	<fieldset>
		Nombre: <input type="text" name="nombre"><br>
		Apellido: <input type="text" name="apellido"><br>
		Documento (Tipo): <select> 
							<option>DNI</option>
							<option>CI</option>
							<option>LE</option>
							<option>LC</option>
						  </select>		
        N&uacute;mero: <input type="text" name="numero" value id="n">
		Tel&eacute;fono:<input type="text" name="telefono" value id="n"><br>Fecha de Nacimiento:<input type="text" name="dia" size="1" id="n">/<input type="text" name="mes" size="1" id="n">/<input type="text" name="anio" size="1" id="n">
		Fecha de la reserva: <input type="text" name="dia" size="1" id="n">/<input type="text" name="mes" size="1" id="n">/<input type="text" name="anio" size="1" id="n"><br>
        Observaciones:<br>
		<textarea name="comentarios" rows="6" cols="50"> </textarea><br>
		<input type="submit" value="Establecer reserva" onclick="javascript:validar_campos()">
		<input type="reset" value="Borrar todo">
	</fieldset>
</form>
</body>
